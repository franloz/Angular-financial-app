
<button
  (click)="changeAssetTypes(assetType.toLowerCase())"
  [ngClass]="{'bg-blue-700' : currentAssetType == assetType.toLowerCase() || (currentAssetType == undefined && assetType.toLowerCase() == 'stocks') }"
  class="bg-blue-300 p-1"
  *ngFor="let assetType of assetTypes">
    {{ assetType }}
</button>
